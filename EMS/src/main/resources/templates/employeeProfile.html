<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Your Profile</title>
    <!-- Link to External CSS File (Using Thymeleaf) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Bootstrap CSS for layout -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<body>
<div class="d-flex" id="wrapper">
    <!-- Loading screen -->
    <div id="loading" style="display: none;">Loading, please wait...</div>

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar">
        <div class="sidebar-header">
            <h3>Welcome, <span th:text="${employee.name}">Employee Name</span></h3>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="/profile" class="nav-link">View Profile</a></li>
            <li class="list-group-item"><a href="/tasks" class="nav-link">Tasks</a></li>
            <li class="list-group-item"><a href="/notifications" class="nav-link">Notifications</a></li>
            <li class="list-group-item"><a href="/leave-application" class="nav-link">Leave Application</a></li>
        </ul>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="btn btn-primary" id="menu-toggle">â˜°</button>
            <a class="navbar-brand" href="#">Your Profile</a>
            <span class="ml-auto" th:text="${employee.name}">Employee Name</span>
        </nav>

        <!-- Content -->
        <div class="container">
            <h1>Your Profile</h1>
            <form th:action="@{/api/profile}" method="post" th:object="${employee}">

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" disabled/>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required/>
                </div>

                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required/>
                </div>

                <!-- Age Field -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" th:field="*{age}" class="form-control" id="age" required/>
                </div>

                <!-- Designation Field -->
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" th:field="*{designation}" class="form-control" id="designation" required/>
                </div>

                <!-- CSRF Token for security -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Submit and Cancel Buttons -->
                <button type="submit" class="btn btn-success">Update</button>
                <a href="/api/profile" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script src="/js/dashboard/employeeDashboard.js" defer></script>
</body>
</html>
