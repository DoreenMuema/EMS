<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="/js/dashboard/adminDashboard.js" defer></script>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content {
            padding: 30px;
        }
        .section {
            margin-bottom: 20px;
        }
        .table th, .table td {
            text-align: center;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid" id="adminDashboard">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="/admin/dashboard" class="nav-link">Dashboard</a></li>
                <li class="list-group-item"><a href="/admin/employees" class="nav-link">Employees</a></li>
                <li class="list-group-item"><a href="/admin/leave-applications" class="nav-link">Leave Applications</a></li>
                <li class="list-group-item"><a href="/admin/tasks" class="nav-link">Tasks</a></li>
                <li class="list-group-item"><a href="/admin/settings" class="nav-link">Settings</a></li>
                <li class="list-group-item"><a href="/admin/logout" class="nav-link">Logout</a></li>
            </ul>
        </div>
        <div class="col-md-9 content">
            <h3>Admin Dashboard</h3>
            <p id="welcomeMessage">Welcome to the admin dashboard!</p>

            <div class="section">
                <h4>Employees</h4>
                <table class="table table-bordered" id="employeesTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Employee data will be populated here dynamically -->
                    </tbody>
                </table>
            </div>

            <div class="section">
                <h4>Leave Applications</h4>
                <table class="table table-bordered" id="leaveApplicationsTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Employee</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Leave applications data will be populated here dynamically -->
                    </tbody>
                </table>
            </div>

            <div class="section">
                <h4>Tasks</h4>
                <table class="table table-bordered" id="tasksTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Employee</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Task data will be populated here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="dashboard"></div>
</div>
</body>
</html>
