<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css"> <!-- Link to your CSS file -->
    <script src="/js/dashboard/employeeDashboard.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <img src="https://via.placeholder.com/45" alt="Employee EMS Logo">
            <span>Employee EMS</span>
        </div>
        <ul>
            <li><a href="/employeeDashboard" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/employeeProfile"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="/employeeLeaveApplication"><i class="fas fa-envelope"></i> Leave Requests</a></li>
            <li><a href="/employeefinanceRequest"><i class="fas fa-coins"></i> Finance</a></li>
            <li><a href="/employeeTasks"><i class="fas fa-tasks"></i> Tasks</a></li>
            <li><a href="/employeeNotifications"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <<!-- Main Content -->
    <div class="main">
        <div class="top-navbar">
            <div class="nav-left">
                <h1>Employee Dashboard</h1>
            </div>
            <div class="nav-right">
                <ul>
                    <li>
                        <a href="/notifications">
                            <i class="fas fa-bell" id="notificationBell"></i>
                        </a>
                </ul>
            </div>
        </div>
        <!-- Dashboard Top Section -->

        <!-- Skills / Statistics -->
        <div class="main-skills">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <div class="card-content">
                    <h3>Tasks</h3>
                    <button id="viewTasksBtn">View Tasks</button>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="card-content">
                    <h3>Leaves</h3>
                    <button id="requestLeaveBtn">Request Leave </button>
                </div>
            </div>
            <!-- New Finance Card -->
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="card-content">
                    <h3>Finance</h3>
                    <button id="financeBtn">View Finance</button>
                </div>
            </div>
        </div>

        <!-- Upcoming Deadlines -->
        <div class="main-course">
            <h2>Upcoming Deadlines</h2>
            <div class="course-box">
                <ul>
                    <li class="active">Today</li>
                    <li>This Week</li>
                    <li>This Month</li>
                </ul>
                <div class="course">
                    <div class="box">
                        <i class="fas fa-file-alt"></i>
                        <p>Task Report Submission</p>
                        <button>Submit</button>
                    </div>
                    <div class="box">
                        <i class="fas fa-bell"></i>
                        <p>Reminder: Upcoming Team Meeting</p>
                        <button>View Details</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
