<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css"> <!-- Link to your CSS file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <img src="https://via.placeholder.com/45" alt="Employee EMS Logo">
            <span>Employee EMS</span>
        </div>
        <ul>
            <li><a href="/employeeDashboard" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/employeeProfile"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="/employeeLeaveApplication"><i class="fas fa-envelope"></i> Leave Requests</a></li>
            <li><a href="/employeefinanceRequest"><i class="fas fa-coins"></i> Finance</a></li>
            <li><a href="/employeeTasks"><i class="fas fa-tasks"></i> Tasks</a></li>
            <li><a href="/employeeNotifications"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <div class="top-navbar">
            <div class="nav-left">
                <h1>Employee Dashboard</h1>
            </div>
            <div class="nav-right">
                <ul>
                    <li>
                        <a href="/notifications">
                            <i class="fas fa-bell" id="notificationBell"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Dashboard Top Section -->
        <div class="main-skills">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <div class="card-content">
                    <h3>Tasks</h3>
                    <button id="viewTasksBtn">View Tasks</button>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="card-content">
                    <h3>Leaves</h3>
                    <button id="requestLeaveBtn">Request Leave</button>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="card-content">
                    <h3>Finance</h3>
                    <button id="financeBtn">View Finance</button>
                </div>
            </div>
        </div>

        <!-- Recent Activities -->
        <div class="recent-activities">
            <h2>Recent Activities</h2>
            <div class="activities-box">
                <ul class="tabs">
                    <li class="tab active" data-tab="employeeTasks">Assigned Tasks</li>
                    <li class="tab" data-tab="employeeLeaves">Leave Requests</li>
                    <li class="tab" data-tab="employeeFinance">Finance Requests</li>
                </ul>
                <div class="activities">
                    <div class="activity-content" id="employeeTasks" style="display: block;">
                        <div id="employeeTasks-container">
                            <!-- Task list will be populated here -->
                        </div>
                    </div>

                    <div class="activity-content" id="employeeLeaves" style="display: none;">
                        <div id="employeeRequests-container">
                            <!-- List of leave requests will go here -->
                        </div>
                    </div>

                    <div class="activity-content" id="employeeFinance" style="display: none;">
                        <div id="employeeFinanceRequests-container">
                            <!-- Finance request data will go here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/dashboard/employeeDashboard.js"></script>
</body>
</html>
