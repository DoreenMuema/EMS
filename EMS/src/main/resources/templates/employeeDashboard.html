<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Bootstrap for layout -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Sidebar and Top Navbar Wrapper -->
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar">
        <div class="sidebar-header text-center">
            <h3>Employee Menu</h3>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <form th:action="@{/api/profile}" method="post">
                    <button type="submit" class="btn btn-link nav-link">Profile</button>
                </form>
            </li>
            <li class="list-group-item">
                <form th:action="@{/api/apply-leave}" method="post">
                    <button type="submit" class="btn btn-link nav-link">Leave Application</button>
                </form>
            </li>
            <li class="list-group-item">
                <form th:action="@{/api/change-password}" method="post">
                    <button type="submit" class="btn btn-link nav-link">Change Password</button>
                </form>
            </li>
            <li class="list-group-item">
                <form th:action="@{/api/notifications}" method="post">
                    <button type="submit" class="btn btn-link nav-link">Notifications</button>
                </form>
            </li>
            <li class="list-group-item">
                <form th:action="@{/api/logout}" method="post">
                    <button type="submit" class="btn btn-link nav-link text-danger">Logout</button>
                </form>
            </li>
        </ul>
    </div>

    <!-- Page Content Wrapper -->
    <div id="page-content-wrapper" class="flex-fill">

        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">â˜°</button>
            <a class="navbar-brand ml-3" href="#">Employee Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/api/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-link nav-link text-danger">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid mt-3">
            <h2>Welcome to the Employee Dashboard</h2>
            <p id="dashboard-info">This is your dashboard where you can manage your tasks and profile.</p>

    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/dashboard/adminDashboard.js" defer></script>
<script src="/js/login/adminLogin.js" defer></script>
</body>
</html>
