<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Leave</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/js/login.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <h2>Apply for Leave</h2>
    <form id="leaveApplicationForm">
        <div class="form-group">
            <label for="leaveStartDate">Start Date</label>
            <input type="date" name="startDate" class="form-control" id="leaveStartDate" required>
        </div>
        <div class="form-group">
            <label for="leaveEndDate">End Date</label>
            <input type="date" name="endDate" class="form-control" id="leaveEndDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Apply for Leave</button>
        <div id="leaveApplicationError" class="text-danger mt-2"></div>
    </form>
</div>
</body>
</html>
