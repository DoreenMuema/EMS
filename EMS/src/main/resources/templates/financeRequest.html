<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="/js/dashboard/adminDashboard.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <img src="https://via.placeholder.com/45" alt="Employee EMS Logo">
            <span>Employee EMS</span>
        </div>
        <ul>
            <li><a href="/adminDashboard" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/manageEmployees"><i class="fas fa-user"></i> Employees</a></li>
            <li><a href="/manageLeaves"><i class="fas fa-envelope"></i> Leave Requests</a></li>
            <li><a href="/financeRequest"><i class="fas fa-coins"></i> Finance</a></li>
            <li><a href="/manageTasks"><i class="fas fa-tasks"></i> Tasks</a></li>
            <li><a href="/notifications"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <div class="top-navbar">
            <div class="nav-left">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="/notifications"><i class="fas fa-bell" id="notificationBell"></i></a></li>
                </ul>

            </div>
        </div>
        <!-- Dashboard Top Section -->


        <!-- Main Content -->
    <div class="content">
        <h1>Finance Requests</h1>

        <!-- Filters -->
        <div class="filters">
            <label for="requestStatus">Filter by Status:</label>
            <select id="requestStatus">
                <option value="">All</option>
                <option value="PENDING">Pending</option>
                <option value="APPROVED">Approved</option>
                <option value="REJECTED">Rejected</option>
            </select>

            <label for="requestType">Filter by Type:</label>
            <select id="requestType">
                <option value="">All</option>
                <option value="REQUISITION">Requisition</option>
                <option value="CLAIM">Claim</option>
            </select>

            <button onclick="applyFilters()">Apply Filters</button>
        </div>

        <!-- Requests Table -->
        <table id="requestsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Employee Name</th>
                <th>Item Description</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Proof File</th>
                <th>Description</th>
                <th>Actions</th>

            </tr>
            </thead>
            <tbody>
            <!-- Requests will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
</div>

<script src="/js/dashboard/financeRequest.js"></script>
</body>
</html>
