<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>

    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Employee Login</h2>
            <form id="employeeLoginForm" th:action="@{/api/employee_login}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <!-- Error message for email -->
                    <div id="emailError" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password" class="eye-icon">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                    <!-- Error message for password -->
                    <div id="passwordError" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div id="response" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="/js/login/employeeLogin.js" defer></script>
</body>
</html>
