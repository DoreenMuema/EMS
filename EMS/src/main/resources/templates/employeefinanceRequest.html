<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Finance Requests</title>
    <link rel="stylesheet" href="/css/dashboard.css"> <!-- Link to your CSS file -->
    <script src="/js/dashboard/employeefinancerequest.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <img src="https://via.placeholder.com/45" alt="Employee EMS Logo">
            <span>Employee EMS</span>
        </div>
        <ul>
            <li><a href="/employeeDashboard" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="/employeeProfile"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="/employeeLeaveApplication"><i class="fas fa-envelope"></i> Leave Requests</a></li>
            <li><a href="/employeefinanceRequest"><i class="fas fa-coins"></i> Finance</a></li>
            <li><a href="/employeeTasks"><i class="fas fa-tasks"></i> Tasks</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <!-- Main Content -->
    <div class="main">
        <div class="top-navbar">
            <div class="nav-left">
                <h1>Employee Dashboard</h1>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="/employeeNotifications"><i class="fas fa-bell" id="notificationBell"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- Dashboard Top Section -->

        <!-- Button to Trigger Modal -->
        <button id="newRequestButton">New Finance Request</button>

        <!-- Modal Section (Initially Hidden) -->
        <section class="main" id="requestModal" style="display: none;">
            <div class="modal-content">
                <form id="createRequestForm" enctype="multipart/form-data">
                    <!-- Modal Header with Close Button -->
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h2>Create New Finance Request</h2>
                        <span class="close" id="closeModal">&times;</span> <!-- Close button inside the form -->
                    </div>

                    <input type="hidden" id="employeeId" value="123"> <!-- Replace with dynamic employee ID -->

                    <div>
                        <label for="itemDescription">Item Description:</label>
                        <input type="text" id="itemDescription" name="itemDescription" required>
                    </div>


                    <div>
                        <label for="amount">Amount:</label>
                        <div class="amount-container">
                            <input type="number" id="amount" name="amount" step="0.01" required>

                            <span>Kshs</span> <!-- Added Kshs next to the amount input -->
                        </div>
                    </div>

                    <div>
                        <label for="requestType">Request Type:</label>
                        <select id="requestType" name="type" required> <!-- 'name="type"' is added -->
                            <option value="CLAIM">CLAIM</option>
                            <option value="REQUISITION">REQUISITION</option>
                        </select>
                    </div>


                    <!-- File Upload Section -->
                    <div>
                        <label for="fileUpload">Upload Proof (Image/PDF):</label>
                        <input type="file" id="fileUpload" name="proofFile" accept="image/*,application/pdf" required>

                    </div>

                    <button type="submit" class="employee-table button">Create Request</button>
                    <button type="button" id="cancelRequestBtn" class="cancel-button">Cancel</button> <!-- Cancel Button -->
                </form>
            </div>
        </section>

        <!-- Section to Display Financial Requests -->
        <section>
            <h2>Your Finance Requests</h2>
            <table id="financeRequestsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Type</th> <!-- Added column for Type -->
                    <th>Proof File</th>
                    <th>Created Date</th>

                </tr>
                </thead>
                <tbody>
                <!-- Financial requests will be dynamically added here -->
                </tbody>
            </table>
        </section>

    </div>
</div>
</body>
</html>
