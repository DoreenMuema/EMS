<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css"> <!-- Custom CSS -->

    <style>
        /* Background Styling */
        body {
            background-color: #ffffff; /* Solid background color */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #2c46e4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="hero">
    <h1 class="mb-3">Welcome to the Employee Management System</h1>

    <a href="/login" class="btn btn-primary mt-3">LOGIN</a>
</div>

</body>
</html>
